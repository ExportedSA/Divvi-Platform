# =============================================================================
# DIVVI PLATFORM - PRODUCTION DEPLOYMENT
# =============================================================================
# Deploys to production when changes are merged to main branch.
# Requires all CI checks to pass before deployment.
# =============================================================================

name: Deploy Production

on:
  push:
    branches:
      - main

jobs:
  # Wait for CI to complete successfully
  ci-check:
    name: Verify CI Passed
    runs-on: ubuntu-latest
    steps:
      - name: Check CI workflow status
        uses: actions/github-script@v7
        with:
          script: |
            // Get the CI workflow runs for this commit
            const runs = await github.rest.actions.listWorkflowRuns({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'ci.yml',
              head_sha: context.sha,
            });
            
            const latestRun = runs.data.workflow_runs[0];
            
            if (!latestRun || latestRun.conclusion !== 'success') {
              core.setFailed('CI workflow must pass before deploying to production');
            }
            
            console.log('‚úÖ CI workflow passed');

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: ci-check
    environment:
      name: production
      url: https://divvi.co.nz
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Vercel CLI
        run: npm install -g vercel@latest

      - name: Pull Vercel environment
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Build project
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Deploy to Vercel Production
        run: vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Notify deployment success
        if: success()
        run: |
          echo "üöÄ Production deployment successful!"
          echo "Deployed commit: ${{ github.sha }}"
          echo "Deployed by: ${{ github.actor }}"

  # Run post-deployment smoke tests
  smoke-test:
    name: Smoke Tests
    runs-on: ubuntu-latest
    needs: deploy-production
    steps:
      - name: Wait for deployment to propagate
        run: sleep 30

      - name: Health check
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" https://divvi.co.nz)
          if [ "$response" != "200" ]; then
            echo "‚ùå Health check failed with status: $response"
            exit 1
          fi
          echo "‚úÖ Health check passed"

      - name: Check critical pages
        run: |
          pages=("/" "/browse" "/auth/signin")
          for page in "${pages[@]}"; do
            response=$(curl -s -o /dev/null -w "%{http_code}" "https://divvi.co.nz$page")
            if [ "$response" != "200" ]; then
              echo "‚ùå Page $page returned status: $response"
              exit 1
            fi
            echo "‚úÖ Page $page is accessible"
          done
